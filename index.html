<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <script>
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const compinput = Math.floor(Math.random() * 3);
            if (compinput === 0) {
                return "rock";
            } else if (compinput === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function playRound(HumanChoice, ComputerChoice) {
            console.log(`You chose: ${HumanChoice}, Computer chose: ${ComputerChoice}`);

            if (HumanChoice === ComputerChoice) {
                console.log("It's a tie!");
                return;
            }
            if (
                (HumanChoice === "rock" && ComputerChoice === "scissors") ||
                (HumanChoice === "scissors" && ComputerChoice === "paper") ||
                (HumanChoice === "paper" && ComputerChoice === "rock")
            ) {
                humanScore++;
                console.log("Congrats! You wonðŸŽ‰");
            } else {
                computerScore++;
                console.log("You LOST");
            }

            // Show current scores in console
            console.log(`Current scores - You: ${humanScore}, Computer: ${computerScore}`);

            // Check for winner
            if (humanScore >= 5) {
                console.log("That's my boy! You're qualified for Olympics!");
                resetGame();
            } else if (computerScore >= 5) {
                console.log("Don't cry come on let's have another round (I can do this all day)");
                resetGame();
            }
        }

        function resetGame() {
            humanScore = 0;
            computerScore = 0;
            console.log("Game has been reset. New game started!");
        }

        // Button event listeners
        document.getElementById('rock').addEventListener('click', () => {
            playRound('rock', getComputerChoice());
        });

        document.getElementById('paper').addEventListener('click', () => {
            playRound('paper', getComputerChoice());
        });

        document.getElementById('scissors').addEventListener('click', () => {
            playRound('scissors', getComputerChoice());
        });
    </script>
</body>

</html>
