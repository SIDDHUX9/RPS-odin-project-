<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<style>
    body {
        background-color: bisque;
    }

    button {
        background-color: aqua;
        height: 40px;
        border-radius: 15px;
        padding: 10px;
        margin: 5px;
    }

    button:hover {
        background-color: lightgreen;
    }

    .buttons {
        align-items: center;
        text-align: center;
        display: grid;
        padding: 10px;
        margin: 10px
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
        <button id="rock"> Rock🪨</button>
        <button id="paper"> Paper📜</button>
        <button id="scissors">Scissors✌🏻</button>
        <button id="reset" style="background-color: red;">click here to reset </button>
    </div>

    <div id="result">SCORE | You - 0 , Computer - 0 </div>

</body>
<script>
    let computerScore = 0;
    let humanScore = 0;

    function getComputerChoice() {
        const compinput = Math.floor(Math.random() * 3);
        if (compinput === 0) {
            return ("rock");
        } else if (compinput === 1) {
            return ("paper");
        } else {
            return ("scissors");
        }
    }

    function playRound(humanchoice, computerchoice) {
        if (humanchoice === computerchoice) {
            console.log("it's a tie");
            updateResult("It's a Tie");
            return;
        }
        else if (
            (humanchoice === "rock" && computerchoice === "scissors") ||
            (humanchoice === "paper" && computerchoice === "rock") ||
            (humanchoice === "scissors" && computerchoice === "paper")
        ) {
            console.log("you won");
            humanScore++;
            updateResult(`${humanchoice} beats ${computerchoice} you won 🎉`);
        }
        else {
            computerScore++;
            console.log("computer won");
            updateResult(`${computerchoice} beats ${humanchoice} you lose❌`);
        }

        console.log(`Current scores - You: ${humanScore}, Computer: ${computerScore}`);
    }

    document.getElementById('rock').addEventListener('click', () => {
        playRound('rock', getComputerChoice());
        console.log(ComputerChoice());
    });
    document.getElementById('paper').addEventListener('click', () => {
        playRound('paper', getComputerChoice());

    });
    document.getElementById('scissors').addEventListener('click', () => {
        playRound('scissors', getComputerChoice());

    });


    const resultDiv = document.getElementById("result");
    function updateResult(message) {
        resultDiv.textContent = `${message} | Current scores - You: ${humanScore}, Computer: ${computerScore}`;
    }

    document.getElementById("reset").addEventListener('click', () => {
        humanScore = 0;
        computerScore = 0;
        updateResult("🆕Game, scores has been reset")
    });


</script>

</html>
